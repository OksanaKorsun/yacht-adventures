<div class="backdrop" data-modal>
  <div class="modal">
    <button class="modal-close-btn" type="button" data-modal-close>
      <svg class="modal-btn-icon" width="14" height="14">
        <use href="/img/sprite.svg#close"></use>
      </svg>
    </button>
    <div>
      <img
        class="modal-img"
        src="/img/modal/modal-yaht.png"
        alt="Yaht"
        width="338"
        height="198"
      />
      <div class="modal-info">
        <h3 class="subtitle">Thank you</h3>
        <p class="modal-text">
          Thank you for choosing Yacht Adventures, your booking details have
          been received and our team will be in touch shortly to confirm your
          reservation and provide any additional information or assistance you
          may need.
        </p>
      </div>
    </div>
  </div>
</div>
