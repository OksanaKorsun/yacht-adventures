<section class="rent">
  <div class="rent-container container">
    <div class="rent-content">
      <h2 class="title rent-title">Rent a yacht now</h2>
      <img
        src="/img/rent/yaht-rent.png"
        alt="Rent yaht"
        width="281"
        height="191"
      />
    </div>

    <form class="rent-form" name="rent_form" id="rent-form" autocomplete="on">
      <label class="form-label"
        >Full Name
        <input
          class="form-input"
          type="text"
          name="username"
          placeholder="Oksana"
        />
      </label>

      <label class="form-label"
        >Email<input
          class="form-input"
          type="email"
          name="email"
          placeholder="example@gmail.com"
      /></label>

      <label class="form-label"
        >Phone number
        <input
          class="form-input"
          type="tel"
          name="phone"
          placeholder="+380935432119"
        />
      </label>
      <label class="form-label"
        >Comment
        <textarea
          class="user-comment"
          id="user-comment"
          name="comment"
        ></textarea>
      </label>
      <button class="rent-form-btn" type="submit" data-modal-open>
        Send
        <svg class="rent-btn-icon" width="18" height="8.66">
          <use href="/img/sprite.svg#arrow-right"></use>
        </svg>
      </button>
    </form>
  </div>
</section>
